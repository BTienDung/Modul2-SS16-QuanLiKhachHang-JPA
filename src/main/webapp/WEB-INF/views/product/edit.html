<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{/edit-product}" method="post" th:object="${product}">
        <table>
            <tr>
                <td>Id</td>
                <td>
                    <input type="text" th:field="*{id}">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="text" th:field="*{price}">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
    </form>
    <a th:href="@{/listProduct}">Back to list</a>
</body>
</html>
