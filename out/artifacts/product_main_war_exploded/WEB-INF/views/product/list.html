<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <div th:each="product: ${products}">
            <tr>
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td><a th:href="@{/view/__${product.getId()}__}">View</a></td>
                <td><a th:href="@{/edit/__${product.getId()}__}">Edit</a></td>
                <td><a th:href="@{/delete/__${product.getId()}__}">Delete</a></td>
            </tr>
        </div>
    </table>
</body>
</html>
