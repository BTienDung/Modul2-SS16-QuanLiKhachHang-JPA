<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
    <a href="/listProduct">Back to list</a>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{create-product}" method="post" th:object="${product}" novalidate="novalidate" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Name</td>
                <td ><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td ><input type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td></td>
                <td ><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</body>
</html>
